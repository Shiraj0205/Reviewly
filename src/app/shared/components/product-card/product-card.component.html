<div *ngIf="product.title" class="card" style="width: 20rem;">
    <img *ngIf="product.imageUrl" class="card-img-top img-responsive" [src]="product.imageUrl" alt="{{product.title}}">
    <div class="card-body">
      <h6 class="card-title">{{ product.title }}</h6>
      <p class="card-text"><b>Model :</b> {{ product.model }}</p>
      <p class="card-text"><b>Price :</b> {{ product.price | currency:'USD':'symbol' }}</p>
    </div>
     <div class="card-footer" *ngIf="showActions">
        <app-rating [rating]='rating' [itemId]='product.id'></app-rating>
    </div>
</div>
